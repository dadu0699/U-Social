<div class="container d-flex justify-content-center align-items-center">
  <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">

    <div class="card-group animate__animated animate__flipInX" *ngIf="login">
      <div class="card">
        <div class="card-body">
          <div class="center">
            <h4 class="m-b-0">
              <span class="icon-text">Welcome Back!</span>
            </h4>
            <p class="text-muted">Please type your credentials to log in</p>
          </div>

          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="inputNickname" placeholder="Nickname">
              <!-- <div class="form-text">text</div> -->
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              <!-- <div class=" form-text">text</div> -->
            </div>

            <div class="mb-3 form-check">
              <p class="center text-muted">
                Donâ€™t have an account?
                <a (click)="alternateLog()">Register account.</a>
              </p>
            </div>

            <div class="center">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>

        </div>
      </div>
    </div>


    <div class="card-group animate__animated animate__flipInX" *ngIf="!login">
      <div class="card">
        <div class="card-body">
          <div class="center">
            <h4 class="m-b-0">
              <span class="icon-text">Create New Account</span>
            </h4>
            <p class="text-muted">Please fill registration to create account</p>
          </div>

          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="inputNickname" placeholder="Nickname">
              <!-- <div class="form-text">text</div> -->
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
              <!-- <div class="form-text">text</div> -->
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
              <!-- <div class="form-text">text</div> -->
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Create password">
              <span>&nbsp;</span>
              <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password">
              <!-- <div class=" form-text">text</div> -->
            </div>

            <div class="mb-3 form-check">
              <p class="center text-muted">
                Do you have an account?
                <a (click)="alternateLog()">Log In.</a>
              </p>
            </div>

            <div class="center">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
