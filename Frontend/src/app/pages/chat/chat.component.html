<div class="container-fluid">
  <div class="row">

    <!-- left links-->
    <div class="col-md-3">
      <app-left-links></app-left-links>
    </div>
    <!-- end left links-->

    <!-- center posts -->
    <div class="col-md-9" style="height: calc(100vh - 48px); background-color: #f5f5f5;">
      <div class="row">

        <div class="col-md-3 group">
          <a class="list-group-item" style="cursor: pointer;">
            <div class="list-group-item-heading">chatT.nombre chatT.apellido </div>
            <small class="list-group-item-text" style="color: #838e95;"> BOT </small>
          </a>
        </div>

        <div class="col-md-9">
          <div class="data-chat">
            <ul class="chat-thread">

              <li class="transmitter">msg.contenido</li>
              <li class="sender">msg.contenido</li>

            </ul>
          </div>

          <div class="container form-group" style="padding-top: 1vh;">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Escribe un mensaje" name="Contenido">
              <div class="input-group-append">
                <span class="input-group-text" type="button">
                  <i-feather name="send"></i-feather>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end  center posts -->

  </div>
</div>
