<div class="row d-flex justify-content-center align-items-center" style="height: 95vh;">
  <div class="col-12 col-lg-6">
    <div class="center">
      <h1>Profile</h1>
    </div>

    <form>
      <div class="mb-3">
        <app-switch-input class="switch" [isSwitched]="bot" label="Mode bot" (click)="bot = !bot">
        </app-switch-input>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="inputNickname" placeholder="Nickname" name="nickname"
          #nickname="ngModel" [(ngModel)]="user.nickname" disabled>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="inputFullName" placeholder="Full Name" name="name" #name="ngModel"
          [(ngModel)]="user.name">
        <!-- <div class="form-text">text</div> -->
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email" #email="ngModel"
          [(ngModel)]="user.email" disabled>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control password-right" id="inputPassword" placeholder="Password"
          name="passw" #passw="ngModel" [(ngModel)]="user.password">
        <!-- <div class=" form-text">text</div> -->
      </div>

      <div class="center">
        <button type="submit" class="button outline" (click)="save()">
          <span class="text-label">Save</span>

          <span class="icon" *ngIf="loading">
            <i-feather class="sync-alt" name="loader"></i-feather>
          </span>
        </button>
      </div>
    </form>
  </div>

  <div class="col-12 col-lg-6 d-none d-lg-block">
    <div class="d-flex justify-content-center align-items-center" style="height: 95vh;">
      <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
      <img class="img-fluid" (click)="photoInput.click()" style="cursor: pointer; max-height: 75vh; max-width: 75%;"
        [src]="photoSelected  || imagePreview" />
    </div>
  </div>
</div>
